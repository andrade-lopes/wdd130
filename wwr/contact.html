<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with Exciting Expeditions! Find our contact information, meet our team, or send us a message for general inquiries, reservations, or suggestions.">
    <meta name="author" content="Jose Lopes">
    <title>Contact Us | Exciting Expeditions</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Exciting Expeditions Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Exciting Expeditions</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 (999) 999-9999<br>
                <a href="mailto:info@excitingexpeditions.com">info@excitingexpeditions.com</a>
            </p>
        </section>

        <section class="contact-grid">
            <!-- GoogleMap -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.149204164193!2d-122.41941538468165!3d37.77492927975806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064df7e99b5%3A0x1c2f839f5cf3!2sMain%20River%20St%2C%20Kolob%2C%20CA!5e0!3m2!1sen!2sus!4v1234567890"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

                <label class="newsletter">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Get in Touch!</button>
            </form>
        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="team-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Rivers - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Susan Brooks - Reservations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Mike Johnson - Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ðŸŒŠ Exciting Expeditions ðŸŒŠ Jose Lopes</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
